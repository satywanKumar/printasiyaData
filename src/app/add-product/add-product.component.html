  <div class="wrapper">
    <div *ngIf="isLoading" >
        <img class="loader" src="/assets/loader.gif" alt="">
    </div>
    <div  *ngIf="!isLoading" class="form-box">
        <h3 style="padding: 10px; text-align: center; background: linear-gradient(to right,turquoise,rgb(14, 185, 207));color: white;">Add New Product</h3>
        <form [formGroup]="product">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Model</mat-label>
                <input matInput type="text" formControlName="model" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput type="date" formControlName="date" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cost Price</mat-label>
                <input matInput type="text" formControlName="cp" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Selling Price</mat-label>
                <input matInput type="number" formControlName="sp" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Total Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>No of Selling</mat-label>
                <input matInput type="number" formControlName="sell" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Place</mat-label>
                <input matInput type="text" formControlName="place" required><br>
                <mat-error>this is required</mat-error>
            </mat-form-field>


            <input style="display: none;" type="file" #imageSelector (change)="onImageSelected($event)">
            <button mat-raised-button type="button" (click)="imageSelector.click()">select image</button>
            <img class="review-image" [src]="imageUrl">
            <br><br>
            <button  style="width:100%; background-color: royalblue; color: white;" mat-raised-button type="submit" (click)="save()"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Submit</button>

        </form>
    </div>
</div>
